<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <h3>Lista de tareas</h3>

          <div class="my-5"></div>

          <div *ngFor="let task of tasks" class="card mb-3">
            <div class="card-body">
            <div class="d-flex justify-content-between">
              <div class="fw-bold">{{ task.nombre }}</div>
              <div class="text-muted">
                <i class="fa fa-edit cursor-pointer" title="Editar tarea" (click)="edit(task)"></i>
                <i class="fa fa-trash ms-2 cursor-pointer" title="Eliminar tarea" (click)="delete(task)"></i>
              </div>
            </div>
            <div>
              <small class="text-success" *ngIf="task.completed; else noCompleted">
                <i class="fa fa-check-circle"></i> Completado
              </small>

              <ng-template #noCompleted>
                <small class="text-muted">
                  <i class="fa fa-clock"></i> Pendiente
                </small>
              </ng-template>
            </div>
          </div>
          </div>
        </div>
        <div class="col-md-6">
          <h3>{{ task.id ? 'editar' : 'Nueva' }} tarea</h3>

          <form class="mt-5" (ngSubmit)="save()">
            <div class="mb-3 form-floating">
              <input type="text" id="nombre" placeholder="Nombre de la tarea" name="nombre" class="form-control" [(ngModel)]="task.nombre">
              <label for="nombre">Nombre</label>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" id="completed" class="form-check-input" name="completed" [(ngModel)]="task.completed">
              <label for="completed" class="form-check-label">Completado</label>
            </div>
            <div class="text-end">
              <button class="btn btn-primary btn-lg">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
